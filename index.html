<!DOCTYPE html>
<html>
<head>
<title>Mental Health</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<script>$(document).ready(function(){
    $(".signupcontainer").hide();
    
    $(".sig").click(function(){
        $(".logincontainer").hide();
        $(".signupcontainer").show();
    });
    $(".log").click(function(){
        $(".signupcontainer").hide();
        $(".logincontainer").show();
       
    });

});
</script>
<body>
    <div class="first" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mental Health Care</a>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto ">
                <li class="nav-item active ">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container jumbotron bg-transparent">
            <div class="row button-box">
                <button type="button" class="log col btn btn-primary" data-toggle="button" aria-pressed="true" autocomplete="off">
                    Login
                  </button>
                <button type="button" class="sig col btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Register
                </button>
            </div>
            <div class="logincontainer">
                <form id="login" class="loginform">
                    <input type="text" class="form-control" placeholder="username">
                    <input type="password" class="form-control" placeholder="password">
                    <button type="submit" class=" btn btn-primary btn-lg btn-block" >Login</button>
                </form>
             </div>
            
            <div class="signupcontainer">
                <form id="register" class="signupform">
                    <input type="text" class="form-control" placeholder="name">
                    <input type="email" class="form-control" placeholder="email">
                    <input type="text" class="form-control" placeholder="username">
                    <input type="password" class="form-control" placeholder="password">
                    <button type="submit" class=" btn btn-primary btn-lg btn-block" >Sign Up</button>
                </form>
             </div>
            
        </div>
        
    </div>

</body>
</html>
